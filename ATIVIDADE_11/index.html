<!-- 11 - Página de Mapa do Site:
● Tag HTML: <ul>
● Propriedade CSS: text-indent
Desenvolva uma página de mapa do site com uma estrutura de árvore mostrando a
organização das páginas do seu site utilizando a tag <ul>. Estilize a lista aplicando a
propriedade text-indent. 
AUTOR: Joao Antonio -->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa do Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Estrutura</h1>
    <ul class="sitemap">
        <li>Página Inicial</li>
        <li>Sobre Nós ou produtos
            <ul>
                <li>Informaçoes</li>
                <li>Detalhes</li>
                <li>Avaliaçoes</li>
            </ul>
        </li>
        <li>Outros topicos
            <ul>
                <li>Feedback</li>
                <li>Reclamaçoes</li>
                <li>Suporte Técnico</li>
            </ul>
        </li>
        <li>Contato</li>
    </ul>
</body>
</html>
