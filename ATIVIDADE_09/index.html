<!-- 9 - Página de Lista de Tarefas:
● Tag HTML: <input>
● Propriedade CSS: text-decoration

Construa uma página de lista de tarefas com caixas de seleção para marcar as
tarefas concluídas e botões para adicionar, editar e excluir tarefas. Estilize as caixas
de seleção aplicando a propriedade text-decoration.
AUTOR: Joao Pedro -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tarefas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="menu-lateral">
    <ul>
      <li><a href="../ATIVIDADE_01/index.html">Atividade 1</a></li>
      <li><a href="../ATIVIDADE_02/index.html">Atividade 2</a></li>
      <li><a href="../ATIVIDADE_03/index.html">Atividade 3</a></li>
      <li><a href="../ATIVIDADE_04/index.html">Atividade 4</a></li>
      <li><a href="../ATIVIDADE_05/index.html">Atividade 5</a></li>
      <li><a href="../ATIVIDADE_06/index.html">Atividade 6</a></li>
      <li><a href="../ATIVIDADE_07/index.html">Atividade 7</a></li>
      <li><a href="../ATIVIDADE_08/index.html">Atividade 8</a></li>
      <li><a href="../ATIVIDADE_09/index.html">Atividade 9</a></li>
      <li><a href="../ATIVIDADE_10/index.html">Atividade 10</a></li>
      <li><a href="../ATIVIDADE_11/index.html">Atividade 11</a></li>
      <li><a href="../ATIVIDADE_12/index.html">Atividade 12</a></li>
      <li><a href="../ATIVIDADE_13/index.html">Atividade 13</a></li>
      <li><a href="../ATIVIDADE_14/index.html">Atividade 14</a></li>
      <li><a href="../ATIVIDADE_15/index.html">Atividade 15</a></li>
    </ul>
  </nav>
  <div class="container">
    <h1>Lista de Tarefas</h1>

    <!-- Seção para adicionar tarefas -->
    <div class="task-input">
      <input type="text" id="taskInput" placeholder="Digite uma tarefa..." />
      <button class="add-task">Adicionar Tarefa</button>
    </div>

    <!-- Tabela de Tarefas -->
    <table class="task-table">
      <thead>
        <tr>
          <th>Tarefa</th>
          <th>Concluída</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><label for="task1">Estudar programação</label></td>
          <td><input type="checkbox" id="task1"></td>
          <td>
            <button class="edit">Editar</button>
            <button class="delete">Excluir</button>
          </td>
        </tr>
        <tr>
          <td><label for="task2">Jogar</label></td>
          <td><input type="checkbox" id="task2"></td>
          <td>
            <button class="edit">Editar</button>
            <button class="delete">Excluir</button>
          </td>
        </tr>
        <tr>
          <td><label for="task3">Trancar Facul</label></td>
          <td><input type="checkbox" id="task3"></td>
          <td>
            <button class="edit">Editar</button>
            <button class="delete">Excluir</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
