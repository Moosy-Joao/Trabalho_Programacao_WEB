<!-- 5 - Página de Contato:
● Tag HTML: <form>
● Propriedade CSS: box-shadow
Crie uma página de contato com um formulário utilizando a tag <form> para enviar
mensagens. Estilize o formulário aplicando a propriedade box-shadow para
adicionar uma sombra ao formulário. 
AUTOR: Joao Pedro -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Contato</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Entre em Contato</h1>
    <form action="enviar_mensagem.php" method="POST" class="form-contato">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>

      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

      <button type="submit">Enviar</button>
    </form>
  </div>
</body>
</html>
