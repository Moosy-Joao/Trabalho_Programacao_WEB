<!-- 2 - Página de Perfil:
● Tag HTML: <img>
● Propriedade CSS: border-radius
Crie uma página de perfil pessoal com uma foto utilizando a tag <img>, nome, breve
descrição e links para redes sociais. Aplique a propriedade border-radius para
arredondar as bordas da foto. 
AUTOR: Matheus Alende -->


<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <title>Perfil do Miles Morales</title>

</head>
<body>
  <div class="container">
    <div class="perfil">
      <h1><strong>Meu perfil</strong></h1>
      <img src="imagens/miles.jpg" height="300" width="300" alt="Miles Morales como Homem-Aranha">
      <p>15 anos</p>
      <p>Jovem herói do Brooklyn que assumiu o manto do Homem-Aranha em um universo alternativo</p>
    <div class="social-media">
      <a href="https://www.instagram.com/spiderman/" target="_blank" aria-label="Instagram">
        <i class="fab fa-instagram"></i> Instagram
      </a>
      <a href="https://www.tiktok.com/@nvte.fx/video/7436972207542144287?q=miles%20morales&t=1745093804507" target="_blank" aria-label="TikTok">
        <i class="fab fa-tiktok"></i> TikTok
      </a>
    </div>
    </div>
  </div>
</body>
</html>
