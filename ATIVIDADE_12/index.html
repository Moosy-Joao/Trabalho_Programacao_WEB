<!-- 12 - Página de Galeria de Fotos:
● Tag HTML: <figure>
● Propriedade CSS: display
Crie uma página de galeria de fotos com miniaturas das imagens utilizando a tag
<figure>, que expandem para a visualização em tela cheia ao serem clicadas.
Estilize as miniaturas aplicando a propriedade display. 
AUTOR: Matheus Alende -->

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="imagens/museu.png" type="image/png">
</head>
<body>
    <h1>Museu DEV </h1>
    <hr>

    <figure class="miniatura">

            <img src="imagens/arte1.avif" alt="Imagem 1">
            <figcaption>Primeiras mulheres na programacao</figcaption>
            <p>A programação era dominada por mulheres até os anos 1960, mas a valorização da área e estereótipos as excluíram. Pioneiras como Ada Lovelace e Katherine Johnson foram essenciais para avanços tecnológicos. Hoje, iniciativas buscam reverter essa desigualdade e incentivar a inclusão feminina na computação.</p>
        </figure>
        
        <figure class="miniatura">
            <img src="imagens/arte2.webp" height="300" width="400" alt="Imagem 2">
            <figcaption>Desenvolvedores em 1980</figcaption>
            <p>Nos anos 80, os mainframes dominavam o mercado corporativo, enquanto computadores domésticos começaram a se popularizar. Empresas como IBM e Cray lideravam com supercomputadores potentes, mas caros. Modelos como Commodore 64, ZX Spectrum e Apple Macintosh revolucionaram a computação pessoal, trazendo interfaces gráficas e melhor desempenho. O IBM PC estabeleceu o padrão dos computadores modernos, inspirando inúmeras cópias. O Amiga 500 destacou-se em gráficos e áudio, impulsionando a multimídia. Esse período marcou a transição da computação centralizada para o acesso individual e doméstico.</p>
        </figure>
        
        <figure class="miniatura">
            <img src="imagens/arte3.jpg" height="300" width="400" alt="Imagem 3">
            <figcaption>Desenvolvedores em 2020</figcaption>
            <p>Nos anos 2020, a programação evoluiu com IA, computação em nuvem e desenvolvimento multiplataforma. Linguagens como Python, JavaScript e Rust ganharam destaque por eficiência e segurança. Frameworks como React e Flutter facilitaram apps modernos e responsivos. O low-code/no-code permitiu que mais pessoas criassem software sem expertise técnica. O avanço da computação quântica e IA generativa abriu novas possibilidades. A programação se tornou mais acessível, colaborativa e impulsionada por automação e inteligência artificial.</p>
    </figure>

</body>
</html>
