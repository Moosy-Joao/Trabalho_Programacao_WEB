<!-- 15 - Página de Lançamento de Produto:
● Tag HTML: <time>
● Propriedade CSS: animation
Crie uma página de lançamento de produto com uma contagem regressiva para a

pré-venda. Utilize a tag <time> para exibir a contagem regressiva e aplique a

Esses requisitos de tags e propriedades obrigatórias ajudarão a praticar o uso de
