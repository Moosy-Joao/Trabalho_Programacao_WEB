<!-- 13 - Página de Promoções:
● Tag HTML: <del>
● Propriedade CSS: color
Construa uma página de promoções com uma lista de ofertas especiais, cada uma
contendo uma imagem, título, descrição e preço original/com desconto. Estilize o
preço original aplicando a tag <del> e a propriedade color.
AUTOR: Joao Pedro -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promoções Especiais</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Ofertas Especiais</h1>

    <!-- Promoção 1: Smartphone -->
    <div class="promotion">
      <img src="https://www.apple.com/newsroom/images/2024/09/apple-debuts-iphone-16-pro-and-iphone-16-pro-max/article/Apple-iPhone-16-Pro-hero-geo-240909_inline.jpg.large.jpg" alt="Smartphone X">
      <div class="promotion-info">
        <h2>Smartphone</h2>
        <p>Smartphone com a mais alta tecnologia e desempenho.</p>
        <p class="price">
          <del>R$ 2.500,00</del> <span class="discount-price">R$ 1.799,00</span>
        </p>
      </div>
    </div>

    <!-- Promoção 2: Notebook -->
    <div class="promotion">
      <img src="https://t17208.vtexassets.com/arquivos/ids/163534/nave_notebook_gamer_i5_rtx_3050_lunar_gm5ageo_Diagonal_Aberto_1000x1000.png?v=638346428925830000" alt="Notebook Y">
      <div class="promotion-info">
        <h2>Notebook</h2>
        <p>Notebook rápido e eficiente para o seu dia a dia.</p>
        <p class="price">
          <del>R$ 3.200,00</del> <span class="discount-price">R$ 2.499,00</span>
        </p>
      </div>
    </div>

    <!-- Promoção 3: Fone de Ouvido -->
    <div class="promotion">
      <img src="https://m.media-amazon.com/images/I/61FKdt+f-fL._AC_SX679_.jpg" alt="Fone de Ouvido Z">
      <div class="promotion-info">
        <h2>Fone de Ouvido</h2>
        <p>Fone de ouvido com cancelamento de ruído e som de alta qualidade.</p>
        <p class="price">
          <del>R$ 450,00</del> <span class="discount-price">R$ 299,00</span>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
