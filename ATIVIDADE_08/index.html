<!-- 8 - Página de Produto:
● Tag HTML: <button>
● Propriedade CSS: box-sizing
Desenvolva uma página de produto com uma imagem do produto, título, descrição,
preço e um botão de compra utilizando a tag <button>. Estilize o botão aplicando a
propriedade box-sizing. -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Iphone paraguai</title>
</head>
<body>
    <div class="product-container">
        <img src="imagens/e40bd1b1200dd4553d09b01117a3ddf6.jpg" alt="Produto Premium" class="product-image">
        <h1 class="product-title">iPhone 16</h1>
        <p class="product-description">
            iPhone 16 com tela Super Retina XDR de 6.1", câmera dupla de 12MP 
            e chip A16 Bionic para desempenho excepcional.
        </p>

        <p class="product-price">R$ 7.299,90</p>
        <button class="buy-button">Comprar Agora</button>
    </div>
</body>
</html>
